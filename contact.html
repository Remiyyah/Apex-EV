<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background-color: #2F4D7C;
    padding: 20px;
}

.header-content {
    display: flex;
    align-items: center;
    color: white;
}

.logo {
    font-size: 40px;
    margin-right: 10px;
}

.contact {
    font-size: 18px;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 0 20px;
}

.contact-form {
    background-color: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
}

.contact-form h1 {
    margin-bottom: 20px;
}

.contact-form p {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}

.contact-form a {
    color: #007BFF;
    text-decoration: none;
}

.form-group {
    margin-bottom: 15px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
}

/* Specific styling for the checkbox and its label */
.form-group input[type="checkbox"] {
    margin-right: -23rem; /* Small margin to the right of the checkbox */
}

.form-group label {
    display: flex;
    align-items: center; /* Center the label text with the checkbox */
    margin: 0; /* Remove any default margin */
}
.form-group a {
    margin-left: 5px;
}
.form-group input, .form-group select, .form-group textarea {
    flex: 1;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
}

textarea {
    resize: none;
    height: 100px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #555;
}
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">C</div>
            <div class="contact">CONTACT</div>
        </div>
    </header>
    <main>
        <section class="contact-form">
            <h1>CONTACT US</h1>
            <p>Should you have any inquiries or suggestions, please inform us by filling in the fields below or send the following information to email <a href="mailto:gwmomd@gwm.cn">greentree.group</a>. We are committed to providing you an effective and timely response.</p>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="*NAME">
                    <input type="text" placeholder="*MOBILE NO.">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="*VIN/ID: Please fill in the VIN to solve after-sales problems, other types you can fill in 'none'">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="*EMAIL">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="*COUNTRY">
                    <select>
                        <option>*TYPE</option>
                        <!-- More options here -->
                    </select>
                </div>
                <div class="form-group">
                    <textarea placeholder="*QUESTION/COMMENT"></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="privacy-policy">
                    <label for="privacy-policy">I agree to the <a href="#"> Privacy Policy</a></label>
                </div>
                <button type="submit">SUBMIT</button>
            </form>
        </section>
    </main>
</body>
</html>
